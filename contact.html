<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us!</title>
  </head>
  <body>
    <form action="PostEmail.php" id="contact_form" name="contact_form" method="post">
        <fieldset>
            <legend>
              Contact Us!
            </legend>
            <table>
              <tr>
                  <td><label for="Name">Name</label></td>
                  <td><input type="text" name="Name" id="Name" placeholder="enter name" autofocus="autofocus" /></td>
              </tr>
              <tr>
                  <td><label for="Email">Email</label></td>
                  <td><input type="email" name="Email" id="Email" placeholder="enter email"></td>
              </tr>
              <tr>
                  <td><label for="Message">Message</label></td>
                  <td><textarea name="Message" id="Message" cols="45" rows="10" placeholder="enter your message"></textarea></td>
              </tr>
              <tr>
                  <td></td>
                  <td>
                      <input type="reset" name="Reset" id="Reset" value="Reset" />
                      <input type="submit" name ="Send" id="Send" value="Submit" />
                  </td>
              </tr>
            </table>
        </fieldset>
    </form>

  </body>
</html>
